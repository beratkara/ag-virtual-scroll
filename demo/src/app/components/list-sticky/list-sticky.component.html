<div class="demo-container">
    <div class="demo-viewer">
        <h4>
            Example 00
        </h4>
        <span>Items with sticky in viewport</span>

        <div class="buttons">
            <button (click)="remove()">ADD <strong>-1000</strong></button>
            <button (click)="add()">ADD <strong>+1000</strong></button>
        </div>

        <ag-virtual-scroll #vs [items]="items" height="400px" min-row-height="69" class="box-border">
            <ag-vs-item *ngFor="let item of vs.items; let i = index" class="demo-item" [sticky]="item.id === 3 || item.id === 7">
                <div class="demo-item-left">
                    <img [src]="item.avatar"/>
                </div>
                <div class="demo-item-right">
                    <strong>{{item.name}}</strong>
                    <p>Phone: {{item.phone}}</p>
                    <p>E-mail: {{item.email}}</p>
                </div>
            </ag-vs-item>
        </ag-virtual-scroll>
        <div class="demo-info">
            <div>
                Rendered: <strong>{{vs.numberItemsRendred}}</strong> items (from <strong>{{vs.startIndex + 1}}</strong> to <strong>{{vs.endIndex + 1}}</strong>).
            </div>
            <div>
                Total: <strong>{{items.length}}</strong> items.
            </div>
        </div>
    </div>
    <div class="demo-code">
        <h3>Code</h3>
        <pre><code [highlight]="strCode"></code></pre>
    </div>
</div>
